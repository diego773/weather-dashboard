<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>

</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
        </div>
    </nav>
    <!-- Where the temperature is going to populate  -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <p class="search-city">Search for a City:</p>
                <div class="form-inline form-group">
                    <input type="text" id="search-value" class="form-control" placeholder="Enter city name" />
                    <button class="btn btn-primary" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <ul class="list-group history"></ul>
            </aside>
            <!-- It's going to show 5 day forecast -->
            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="row mt-3">
                    <h4 id="forecast-title" class="mt-3">5 day forecast:</h4>
                </div>
            </div>
        </div>
    </div>















    <script src="script.js"></script>
</body>

</html>
